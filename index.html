<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- sezione calcolatore -->
    <section>
        <div class="container-xl">
            <div class="row text-center flex-wrap"> 

                <!-- titolo -->
                <div class="col-12">
                    <h2 class="text-uppercase text-white fs-1 my-5">calcola il prezzo del tuo biglietto</h2>
                </div>

                <!-- dati da inserire -->
                <div class="col-12 bg-white ombra header rounded-3">
                    <img class="logo-upper" src="img/512px-Logo_Ferrovie_dello_Stato_Italiane.svg.png" alt="">
                    <div class="row g-4">
                        <div class="col-2"></div>
                        <div class="col-3 pt-3">
                            <h5 class="text_color_bordeaux mb-3 ">Nome Cognome</h5>
                            <input class="mb-4 my_border_botton text-center" type="text" id="nome" value="">
                        </div>                        
                        <div class="col-2 pt-3">                            
                            <h5 class="text_color_bordeaux mb-3">Km da percorrere</h5>
                            <input class="mb-4 my_border_botton  text-center" type="number" id="km" value="0">                            
                        </div>
                        <div class="col-3 pt-3">                            
                            <h5 class="text_color_bordeaux mb-3">Fascia d'et√†</h5>
                            <select id="fascia-eta" class="bg-white my_border_botton  text-center px-2">
                                <option value="seleziona">-seleziona-</option>
                                <option value="Minorenne (sconto del 20%)">Minorenne</option>
                                <option value="Prezzo standard">Maggiorenne</option>
                                <option value="Over65 (sconto del 40%)">Over65</option>
                            </select>                            
                        </div>
                        <div class="col-2"></div>
                    </div>

                    <!-- bottoni -->
                    <div class="row justify-content-center">
                        <div class="col-12 py-4">
                            <button id="submit" class="me-3 text_color_bordeaux my_bcg_botton rounded border-secondary fs-4 text-center">Genera</button>
                            <button id="annulla" class="ms-3 text_color_bordeaux my_bcg_botton rounded border-secondary fs-4 text-center">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- sezione biglietto -->
    <section id="biglietto" class="d-none">
        <div class="container-xl">
            <div class="row flex-wrap"> 

                <!-- titolo -->
                <div class="col-12">
                    <h2 class="text-center text-uppercase text-white fs-1 mt-5">il tuo biglietto</h2>
                </div>

                <!-- sezione dati -->
                <div class="col-12 bg-white contenent-biglietto p-5">                 
                    <div class="row">
                        <div class="col-12 bg-white">                    
                            <h4 class="text-uppercase fw-bold ">dettaglio biglietto</h4>
                            <div class="row dati-biglietto pb-3">
                                <div class="col-3 bg-secondary border-1 p-4">
                                    <h5 class="text-uppercase fw-bold text-dark">nome passeggero</h5>
                                    <h4 id="utente" class="m-3 fw-bold text-dark "> </h4>
                                </div>
                                <div class="col-1 d-flex align-items-center bg-secondary border-1 p-3">
                                    <img class="logo-down"src="img/logo_TIT.png" alt="">
                                </div>
                                <div class="col-3 p-4 d-flex flex-column justify-content-between border border-secondary border-1">
                                    <h5 class="fw-bold ">Offerta</h5>
                                    <h4 id="offerta"></h4>
                                </div>
                                <div class="col-1 py-4 px-3 d-flex flex-column justify-content-between border border-secondary border-1">
                                    <h5 class="fw-bold ">Carrozza</h5>
                                    <h4 id="carrozza"></h4>
                                </div>
                                <div class="col-1 py-4 px-3 d-flex flex-column justify-content-between border border-secondary border-1">
                                    <h5 class="fw-bold ">Poltrona</h5>
                                    <h4 id="poltrona"></h4>
                                </div>
                                <div class="col-1 p-4 d-flex flex-column justify-content-between border border-secondary border-1">
                                    <h5 class="fw-bold ">Codice CP</h5>
                                    <h4 id="codice-cp"></h4>
                                </div>
                                <div class="col-2 p-4 d-flex flex-column justify-content-between border border-secondary border-1">
                                    <h5 class="fw-bold ">Costo biglietto</h5>
                                    <h4 id="costo"></h4>
                                </div>                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>   
    
    <script src="js/script.js"></script>
</body>
</html>
